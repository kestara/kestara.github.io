		<script>
			var nowsync = Date.now();
			var daydiff = Math.floor((nowsync - 1523664000000) / 86400000);
			var vyear = Math.floor(daydiff/370) + 1344;
			var vweek = Math.floor((daydiff%370)/10);
			var vday = daydiff % 10 + 1;
			var dday = vday + (10*Math.floor(vweek%3));
			var vmonthn = Math.floor(vweek/3);
			var dmontha = ["yr", "sr", "kr", "gr", "mr", "fr", "hr", "br", "jr", "sh", "ll", "el", "mw"];
//			let div = document.createElement('div');
//			div.className = "infobox";
			vdater.innerHTML = (vyear + "-" + dmontha[vmonthn] + "-" + dday);
//			vdater.appendChild(div);
